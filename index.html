<head>

    <meta name="theme-color" content="#22c55e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://ncbbjlduisavvxyscxbk.supabase.co/storage/v1/object/public/products/app_icon.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');

        :root {
            --primary: #22c55e;
            --primary-dark: #16a34a;
            --primary-light: #f0fdf4;
            --bg: #f8fafc;
            --text: #0f172a;
            --gray: #64748b;
            --white: #ffffff;
            --danger: #ef4444;
            --dark: #1e293b;
            --shadow-premium: 0 10px 30px -10px rgba(0, 0, 0, 0.08), 0 4px 15px -5px rgba(0, 0, 0, 0.04);
            --gradient: linear-gradient(135deg, #22c55e, #10b981);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        #appContainer {
            max-width: 450px; margin: 0 auto; background: var(--white); height: 100vh;
            position: relative; box-shadow: 0 0 100px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; overflow: hidden; z-index: 10;
        }

        .view-section { display: none; flex: 1; padding: 1.2rem; animation: premiumFade 0.5s cubic-bezier(0.4, 0, 0.2, 1); overflow-y: auto; scroll-behavior: smooth; }
        .view-section.active { display: flex; flex-direction: column; }

        @keyframes premiumFade { 
            from { opacity: 0; transform: scale(0.98) translateY(10px); } 
            to { opacity: 1; transform: scale(1) translateY(0); } 
        }

        .btn { height: 58px; border-radius: 22px; border: none; font-weight: 800; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .btn:active { transform: scale(0.95); }
        .btn-primary { background: var(--gradient); color: white; box-shadow: 0 12px 25px rgba(34, 197, 94, 0.25); }

        .bottom-nav { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(15px);
            display: none; 
            justify-content: space-around; 
            padding: 15px 5px calc(25px + env(safe-area-inset-bottom, 10px)); 
            border-top: 1px solid rgba(0,0,0,0.03); 
            position: sticky; 
            bottom: 0; 
            width: 100%; 
            z-index: 100; 
        }
        .nav-item { color: #94a3b8; font-size: 0.65rem; font-weight: 800; flex: 1; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.3s; }
        .nav-item i { font-size: 1.6rem; margin-bottom: 5px; transition: 0.3s; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active i { transform: translateY(-3px); text-shadow: 0 5px 10px rgba(34, 197, 94, 0.2); }

        .premium-card {
            background: white; border-radius: 38px; border: 1.5px solid #f1f5f9; 
            padding: 0; margin-bottom: 15px; transition: 0.3s; position: relative;
            box-shadow: var(--shadow-premium);
        }
        
        input { border: 2px solid #f1f5f9; border-radius: 20px; background: #f8fafc; padding: 16px 20px; font-weight: 700; }
        input:focus { border-color: var(--primary); background: white; box-shadow: 0 0 0 4px var(--primary-light); }

        .overlay { position: fixed; top: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 450px; height: 100%; background: white; z-index: 6000; display: none; padding: 0; overflow-y: auto; animation: premiumSlideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes premiumSlideUp { from { transform: translate(-50%, 100%); } to { transform: translate(-50%, 0); } }
    </style>
<script type="importmap">
{

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "node-fetch": "https://esm.sh/node-fetch@^3.3.2",
    "dotenv": "https://esm.sh/dotenv@^17.2.4",
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <!-- App structure remains same but styles above improve it -->
    <div id="toast" class="toast"></div>
    <div id="appContainer">
        <section id="welcomeView" class="view-section" style="padding:0;"></section>

        <header id="appHeader" style="display:none; padding:1.2rem 1.8rem; background:white; justify-content:space-between; align-items:center;">
            <div style="font-weight:900; font-size:1.4rem; color:var(--text); display:flex; align-items:center; gap:12px;">
                <div style="width:42px; height:42px; background:var(--gradient); border-radius:14px; display:flex; align-items:center; justify-content:center; color:white; box-shadow: 0 8px 15px rgba(34,197,94,0.2);"><i class="fas fa-shopping-bag"></i></div>
                ELAZ <span style="color:var(--primary); font-weight:400; margin-left:-6px;">MARKET</span>
            </div>
            <div id="headerActions"></div>
        </header>
        <section id="homeView" class="view-section"></section>
        <section id="savedView" class="view-section"></section>
        <section id="cartView" class="view-section"></section>
        <section id="ordersView" class="view-section"></section>
        <section id="profileView" class="view-section"></section>
        <nav id="bottomNav" class="bottom-nav">
            <div class="nav-item active" onclick="navTo('home')"><i class="fas fa-grid-2"></i>Market</div>
            <div class="nav-item" onclick="navTo('saved')"><i class="far fa-heart"></i>Sevimlilar</div>
            <div class="nav-item" onclick="navTo('cart')"><i class="fas fa-shopping-basket"></i>Savat</div>
            <div class="nav-item" onclick="navTo('orders')"><i class="fas fa-receipt"></i>Tarix</div>
            <div class="nav-item" id="navProfileItem" onclick="navTo('profile')">
                <div id="navProfileIconContainer">
                    <i class="far fa-user-circle"></i>
                </div>
                Profil
            </div>
        </nav>
    </div>
    <div id="checkoutOverlay" class="overlay"><div id="checkoutPlaceholder"></div></div>
    <script src="index.tsx" type="module"></script>
</body>
</html>
