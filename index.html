
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ELAZ MARKET - Professional Delivery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titan+One&family=Fredoka:wght@400;600;700&display=swap');

        :root {
            --primary: #22c55e;
            --primary-light: #f0fdf4;
            --bg: #f8fafc;
            --text: #0f172a;
            --white: #ffffff;
            --danger: #ef4444;
            --gray: #64748b;
            --dark: #1e293b;
            
            /* Logo Premium Gradiyentlari */
            --elaz-red-orange: linear-gradient(180deg, #ff7e00 0%, #ff3d00 100%);
            --elaz-yellow: linear-gradient(180deg, #ffd200 0%, #ffaa00 100%);
            --elaz-green: linear-gradient(180deg, #88e200 0%, #449100 100%);
            --elaz-red: linear-gradient(180deg, #ff5f5f 0%, #e60000 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Fredoka', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        #appContainer {
            max-width: 450px; margin: 0 auto; background: var(--white); height: 100vh;
            position: relative; display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }

        /* --- STABLE LOGO DESIGN --- */
        .elaz-brand-container {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.1));
        }

        .elaz-letters {
            display: flex;
            align-items: flex-end;
            font-family: 'Titan One', cursive;
        }

        .l-char {
            font-size: 4rem;
            line-height: 0.8;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            letter-spacing: -4px;
            display: block;
            filter: drop-shadow(3px 3px 0px rgba(255,255,255,1));
        }

        .l-e { background-image: var(--elaz-red-orange); transform: rotate(-5deg) translateY(-2px); }
        .l-l { background-image: var(--elaz-yellow); transform: translateY(-5px); margin-left: -2px; }
        .l-a { 
            background-image: var(--elaz-green); 
            transform: rotate(3deg); 
            margin-left: -4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .l-z { 
            background-image: var(--elaz-red); 
            transform: rotate(8deg); 
            margin-left: -2px;
        }

        /* A harfi ichidagi savatcha */
        .a-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -10%);
            font-size: 1.4rem;
            color: white;
            opacity: 0.95;
            -webkit-text-fill-color: white;
            pointer-events: none;
        }

        /* Z harfi yonidagi kuryer */
        .z-moto {
            position: absolute;
            right: -38px;
            bottom: -5px;
            font-size: 2rem;
            color: #ff3d00;
            animation: moto-vibe 2s infinite ease-in-out;
            -webkit-text-fill-color: #ff3d00;
        }

        @keyframes moto-vibe {
            0%, 100% { transform: translate(0, 0) rotate(0); }
            50% { transform: translate(8px, -4px) rotate(-5deg); }
        }

        .market-chip {
            background: #1e293b;
            color: white;
            padding: 4px 14px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 900;
            letter-spacing: 2px;
            margin-left: -15px;
            margin-bottom: 5px;
            align-self: flex-end;
            transform: rotate(-3deg);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        /* --- VIEW SECTIONS --- */
        .view-section { display: none; flex: 1; padding: 1.2rem; overflow-y: auto; background: white; }
        .view-section.active { display: flex; flex-direction: column; }

        #appHeader {
            display: none; padding: 0.8rem 1.2rem; background: white; border-bottom: 1px solid #f1f5f9;
            justify-content: space-between; align-items: center; min-height: 70px; z-index: 100;
        }

        .mini-brand-scale {
            transform: scale(0.4);
            transform-origin: left center;
            margin-right: -120px; /* Scaling fix */
        }

        .btn { height: 56px; border-radius: 18px; border: none; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 12px; transition: all 0.3s; cursor: pointer; }
        .btn-primary { background: linear-gradient(135deg, #22c55e, #10b981); color: white; box-shadow: 0 10px 20px rgba(34,197,94,0.2); }

        .bottom-nav { 
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            display: none; justify-content: space-around; 
            padding: 12px 0 calc(15px + env(safe-area-inset-bottom, 10px)); 
            border-top: 1px solid #f1f5f9; position: sticky; bottom: 0; width: 100%; z-index: 100;
        }
        .nav-item { color: #94a3b8; text-align: center; font-size: 0.65rem; font-weight: 800; flex: 1; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .nav-item i { font-size: 1.4rem; margin-bottom: 4px; transition: 0.2s; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active i { transform: translateY(-3px); }

        .overlay { position: fixed; top: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 450px; height: 100%; background: white; z-index: 6000; display: none; padding: 20px; overflow-y: auto; animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes slideUp { from { transform: translate(-50%, 100%); } to { transform: translate(-50%, 0); } }
        
        input, select, textarea { 
            width: 100%; padding: 15px 20px; border: 2px solid #f1f5f9; background: #f8fafc; 
            border-radius: 16px; font-size: 0.95rem; font-weight: 600; outline: none; transition: 0.3s;
            margin-bottom: 15px;
        }
        input:focus { border-color: var(--primary); background: white; }

        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 12px 24px; border-radius: 14px; z-index: 9999; font-weight: 700; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.93.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "node-fetch": "https://esm.sh/node-fetch@^3.3.2",
    "dotenv": "https://esm.sh/dotenv@^17.2.4",
    "fs": "https://esm.sh/fs@^0.0.1-security"
  }
}
</script>
</head>
<body>
    <div id="toast" class="toast"></div>
    <div id="appContainer">
        <!-- SPLASH / WELCOME -->
        <section id="welcomeView" class="view-section" style="padding:0;"></section>
        
        <!-- AUTH -->
        <section id="authView" class="view-section"></section>
        
        <!-- APP HEADER -->
        <header id="appHeader">
            <div class="elaz-brand-container mini-brand-scale">
                <div class="elaz-letters">
                    <span class="l-char l-e">E</span>
                    <span class="l-char l-l">L</span>
                    <span class="l-char l-a">A<i class="fas fa-shopping-basket a-icon"></i></span>
                    <span class="l-char l-z">Z</span>
                </div>
                <div class="market-chip">MARKET</div>
            </div>
            <div id="headerActions" style="display:flex; gap:10px;"></div>
        </header>

        <!-- MAIN VIEWS -->
        <section id="homeView" class="view-section"></section>
        <section id="savedView" class="view-section"></section>
        <section id="cartView" class="view-section"></section>
        <section id="ordersView" class="view-section"></section>
        <section id="profileView" class="view-section"></section>
        
        <!-- BOTTOM MENU -->
        <nav id="bottomNav" class="bottom-nav">
            <div class="nav-item active" onclick="navTo('home')"><i class="fas fa-store"></i>Market</div>
            <div class="nav-item" onclick="navTo('saved')"><i class="far fa-heart"></i>Sevimlilar</div>
            <div class="nav-item" onclick="navTo('cart')"><i class="fas fa-shopping-cart"></i>Savat</div>
            <div class="nav-item" onclick="navTo('orders')"><i class="fas fa-receipt"></i>Tarix</div>
            <div class="nav-item" id="navProfileItem" onclick="navTo('profile')">
                <div id="navProfileIconContainer" style="display:flex; align-items:center; justify-content:center; min-height:28px;"><i class="far fa-user-circle"></i></div>
                Profil
            </div>
        </nav>
    </div>
    
    <!-- OVERLAYS -->
    <div id="locationOverlay" class="overlay"><div id="locationFormContainer"></div></div>
    <div id="checkoutOverlay" class="overlay"><div id="checkoutPlaceholder"></div></div>
    <div id="paymentOverlay" class="overlay"><div id="paymentPlaceholder"></div></div>
    <div id="profileEditOverlay" class="overlay"><div id="profileEditPlaceholder"></div></div>
    <div id="adminPanel" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:7000;"></div>

    <script src="index.tsx" type="module"></script>
</body>
</html>
