
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ELAZ MARKET - Bag'dod</title>
    <meta name="theme-color" content="#22c55e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://ncbbjlduisavvxyscxbk.supabase.co/storage/v1/object/public/products/app_icon.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');

        :root {
            --primary: #22c55e;
            --primary-dark: #16a34a;
            --primary-light: #f0fdf4;
            --bg: #f8fafc;
            --text: #0f172a;
            --gray: #64748b;
            --white: #ffffff;
            --danger: #ef4444;
            --dark: #1e293b;
            --shadow-premium: 0 10px 30px -10px rgba(0, 0, 0, 0.08), 0 4px 15px -5px rgba(0, 0, 0, 0.04);
            --gradient: linear-gradient(135deg, #22c55e, #10b981);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        #appContainer {
            max-width: 450px; margin: 0 auto; background: var(--white); height: 100vh;
            position: relative; box-shadow: 0 0 100px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; overflow: hidden;
        }

        .view-section { display: none; flex: 1; padding: 1.2rem; overflow-y: auto; overflow-x: hidden; scroll-behavior: smooth; animation: premiumFade 0.4s ease-out; }
        .view-section.active { display: flex; flex-direction: column; }

        @keyframes premiumFade { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .btn { height: 58px; border-radius: 22px; border: none; font-weight: 800; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; transition: all 0.3s; }
        .btn:active { transform: scale(0.95); }
        .btn-primary { background: var(--gradient); color: white; box-shadow: 0 12px 25px rgba(34, 197, 94, 0.25); }

        .bottom-nav { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(15px);
            display: none; 
            justify-content: space-between; 
            align-items: center;
            padding: 10px 10px calc(15px + env(safe-area-inset-bottom, 10px)); 
            border-top: 1px solid #f1f5f9; 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            z-index: 1000; 
        }
        .nav-item { 
            color: #94a3b8; 
            font-size: 0.65rem; 
            font-weight: 800; 
            flex: 1; 
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            gap: 4px;
            transition: 0.3s; 
            text-align: center;
            min-width: 0;
        }
        .nav-item i { font-size: 1.4rem; transition: 0.3s; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active i { transform: translateY(-2px); }
        
        .nav-profile-img { width: 26px; height: 26px; border-radius: 50%; object-fit: cover; border: 2px solid #cbd5e1; }
        .nav-item.active .nav-profile-img { border-color: var(--primary); }

        input, select, textarea { border: 2px solid #f1f5f9; border-radius: 20px; background: #f8fafc; padding: 16px 20px; font-weight: 700; width: 100%; outline: none; }
        input:focus { border-color: var(--primary); background: white; }

        .overlay { position: fixed; top: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 450px; height: 100%; background: white; z-index: 10000; display: none; overflow-y: auto; }
        
        .toast { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); background: var(--dark); color: white; padding: 12px 25px; border-radius: 15px; font-size: 0.85rem; font-weight: 800; z-index: 11000; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.2); pointer-events: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "node-fetch": "https://esm.sh/node-fetch@^3.3.2",
    "dotenv": "https://esm.sh/dotenv@^17.2.4",
    "fs": "https://esm.sh/fs@^0.0.1-security"
  }
}
</script>
</head>
<body>
    <div id="toast" class="toast"></div>
    <div id="appContainer">
        <section id="welcomeView" class="view-section" style="padding:0;"></section>
        <section id="authView" class="view-section"></section>
        
        <header id="appHeader" style="display:none; padding:1rem 1.5rem; background:white; justify-content:space-between; align-items:center; border-bottom:1px solid #f8fafc; shrink:0;">
            <div style="font-weight:900; font-size:1.3rem; color:var(--text); display:flex; align-items:center; gap:10px;">
                <div style="width:38px; height:38px; background:var(--gradient); border-radius:12px; display:flex; align-items:center; justify-content:center; color:white; box-shadow: 0 8px 15px rgba(34,197,94,0.2);"><i class="fas fa-shopping-bag"></i></div>
                ELAZ <span style="color:var(--primary); font-weight:400; margin-left:-5px;">MARKET</span>
            </div>
            <div id="headerActions"></div>
        </header>

        <section id="homeView" class="view-section"></section>
        <section id="savedView" class="view-section"></section>
        <section id="cartView" class="view-section"></section>
        <section id="ordersView" class="view-section"></section>
        <section id="profileView" class="view-section"></section>

        <nav id="bottomNav" class="bottom-nav">
            <div class="nav-item active" onclick="navTo('home')">
                <i class="fas fa-th-large"></i>
                <span>Market</span>
            </div>
            <div class="nav-item" onclick="navTo('saved')">
                <i class="far fa-heart"></i>
                <span>Sevimlilar</span>
            </div>
            <div class="nav-item" onclick="navTo('cart')">
                <i class="fas fa-shopping-basket"></i>
                <span>Savat</span>
            </div>
            <div class="nav-item" onclick="navTo('orders')">
                <i class="fas fa-receipt"></i>
                <span>Tarix</span>
            </div>
            <div class="nav-item" id="navProfileItem" onclick="navTo('profile')">
                <div id="navProfileIconContainer" style="display:flex; align-items:center; justify-content:center;">
                    <i class="far fa-user-circle"></i>
                </div>
                <span>Profil</span>
            </div>
        </nav>
    </div>

    <div id="checkoutOverlay" class="overlay"><div id="checkoutPlaceholder"></div></div>
    <div id="profileEditOverlay" class="overlay" style="padding: 20px;"><div id="profileEditPlaceholder"></div></div>
    <div id="paymentOverlay" class="overlay" style="padding: 20px;"><div id="paymentPlaceholder"></div></div>
    <div id="locationOverlay" class="overlay" style="padding: 20px;"><div id="locationFormContainer"></div></div>
    <div id="adminPanel" style="display:none; position:fixed; inset:0; background:white; z-index:9000;"></div>

    <script src="index.tsx" type="module"></script>
</body>
</html>
