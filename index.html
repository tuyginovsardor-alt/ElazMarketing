
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ELAZ MARKET - Professional Delivery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Oval va qalin shriftlarni yuklash */
        @import url('https://fonts.googleapis.com/css2?family=Titan+One&family=Fredoka:wght@700&display=swap');

        :root {
            --primary: #22c55e;
            --bg: #f8fafc;
            --text: #0f172a;
            --white: #ffffff;
            --danger: #ef4444;
            --dark: #1e293b;
            
            /* Logo Premium Gradiyentlari */
            --elaz-orange: linear-gradient(180deg, #ff9d00 0%, #ff5e00 100%);
            --elaz-yellow: linear-gradient(180deg, #fff200 0%, #ffcc00 100%);
            --elaz-green: linear-gradient(180deg, #74d600 0%, #3a9100 100%);
            --elaz-red: linear-gradient(180deg, #ff4d4d 0%, #c40000 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Fredoka', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        #appContainer {
            max-width: 450px; margin: 0 auto; background: var(--white); height: 100vh;
            position: relative; display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- ADVANCED FREE-FORM LOGO CSS --- */
        .elaz-logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 12px 20px rgba(0,0,0,0.15));
            user-select: none;
        }

        .elaz-main-text {
            display: flex;
            align-items: flex-end;
            font-family: 'Titan One', cursive; /* Erkin va oval shrift */
        }

        .l-char {
            font-size: 5.5rem;
            line-height: 0.8;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            letter-spacing: -6px;
            filter: drop-shadow(4px 4px 0px rgba(255,255,255,1)); /* Oq kontur effekti */
        }

        /* Oval simon shakllar va kalligrafik burilishlar (30% ink style) */
        .l-e { 
            background-image: var(--elaz-orange); 
            transform: rotate(-8deg) skewX(-5deg);
            border-radius: 50% 50% 0 0;
        }
        .l-l { 
            background-image: var(--elaz-yellow); 
            transform: translateY(-8px) rotate(-3deg);
            margin-left: -5px;
        }
        .l-a { 
            background-image: var(--elaz-green); 
            transform: rotate(5deg);
            margin-left: -8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .l-z { 
            background-image: var(--elaz-red); 
            transform: rotate(10deg) skewX(5deg);
            margin-left: -5px;
        }

        /* Kalligrafik dumsiz harf boshlanishi uchun effekt */
        .l-char::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: inherit;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(1px);
            opacity: 0.5;
        }

        /* A harfi ichidagi savatcha */
        .a-cart-wrap {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -15%);
            font-size: 2rem;
            color: #ffffff;
            opacity: 0.95;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }

        /* Z harfi va kuryer */
        .courier-wrap {
            position: absolute;
            right: -55px;
            bottom: -5px;
            font-size: 2.8rem;
            color: #ff4d4d;
            animation: move-courier 2.5s infinite ease-in-out;
        }

        @keyframes move-courier {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(15px, -10px) rotate(-5deg); }
        }

        /* MARKET so'zi davomidan joy oladi */
        .market-label {
            align-self: flex-end;
            margin-left: -20px;
            margin-bottom: 5px;
            background: #1e293b;
            color: white;
            padding: 4px 18px;
            border-radius: 50px; /* Oval shakl */
            font-size: 1rem;
            font-weight: 900;
            letter-spacing: 3px;
            transform: rotate(-5deg);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        /* Header uchun mini versiya */
        .mini-brand {
            scale: 0.45;
            transform-origin: left;
            margin-bottom: -50px;
            margin-top: -10px;
        }

        .view-section { display: none; flex: 1; padding: 1.2rem; overflow-y: auto; }
        .view-section.active { display: flex; flex-direction: column; }
        .btn { height: 56px; border-radius: 18px; border: none; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 12px; transition: all 0.3s; cursor: pointer; }
        .btn-primary { background: linear-gradient(135deg, #22c55e, #10b981); color: white; }
        .overlay { position: fixed; top: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 450px; height: 100%; background: white; z-index: 6000; display: none; padding: 20px; overflow-y: auto; animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 12px 24px; border-radius: 14px; z-index: 9999; font-weight: 700; display: none; }
        .bottom-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); display: none; justify-content: space-around; padding: 12px 5px calc(25px + env(safe-area-inset-bottom, 10px)); border-top: 1px solid #f1f5f9; position: sticky; bottom: 0; width: 100%; z-index: 100; }
        .nav-item { color: #94a3b8; text-align: center; font-size: 0.65rem; font-weight: 800; flex: 1; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .nav-item i { font-size: 1.5rem; margin-bottom: 4px; }
        .nav-item.active { color: var(--primary); }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.93.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "node-fetch": "https://esm.sh/node-fetch@^3.3.2",
    "dotenv": "https://esm.sh/dotenv@^17.2.4",
    "fs": "https://esm.sh/fs@^0.0.1-security"
  }
}
</script>
</head>
<body>
    <div id="toast" class="toast"></div>
    <div id="appContainer">
        <section id="welcomeView" class="view-section" style="padding:0;"></section>
        <section id="authView" class="view-section"></section>
        
        <header id="appHeader" style="display:none; padding:1rem 1.5rem; background:white; border-bottom:1px solid #f1f5f9; justify-content:space-between; align-items:center; min-height:85px;">
            <div class="elaz-logo-container mini-brand">
                <div class="elaz-main-text">
                    <span class="l-char l-e">E</span>
                    <span class="l-char l-l">L</span>
                    <span class="l-char l-a">A<div class="a-cart-wrap"><i class="fas fa-shopping-basket"></i></div></span>
                    <span class="l-char l-z">Z</span>
                </div>
                <div class="market-label">MARKET</div>
            </div>
            <div id="headerActions"></div>
        </header>

        <section id="homeView" class="view-section"></section>
        <section id="savedView" class="view-section"></section>
        <section id="cartView" class="view-section"></section>
        <section id="ordersView" class="view-section"></section>
        <section id="profileView" class="view-section"></section>
        
        <nav id="bottomNav" class="bottom-nav">
            <div class="nav-item active" onclick="navTo('home')"><i class="fas fa-layer-group"></i>Market</div>
            <div class="nav-item" onclick="navTo('saved')"><i class="far fa-heart"></i>Sevimlilar</div>
            <div class="nav-item" onclick="navTo('cart')"><i class="fas fa-shopping-basket"></i>Savat</div>
            <div class="nav-item" onclick="navTo('orders')"><i class="fas fa-receipt"></i>Tarix</div>
            <div class="nav-item" id="navProfileItem" onclick="navTo('profile')">
                <div id="navProfileIconContainer" style="display:flex; align-items:center; justify-content:center; min-height:32px;"><i class="far fa-user-circle"></i></div>
                Profil
            </div>
        </nav>
    </div>
    
    <div id="locationOverlay" class="overlay"><div id="locationFormContainer"></div></div>
    <div id="checkoutOverlay" class="overlay"><div id="checkoutPlaceholder"></div></div>
    <div id="paymentOverlay" class="overlay"><div id="paymentPlaceholder"></div></div>
    <div id="adminPanel"></div>

    <script src="index.tsx" type="module"></script>
</body>
</html>
